# GlimmerNet configuration file

# Base Settings
num_epochs: 1000
batch_size: 128
seed: 22
experiment_name: GlimmerNet_TinyImageNet
main_runs_folder: /home/user/src/runs/TinyImageNet
pin_memory: False
mode: train

# Logging
tensorboard: True
wandb: False # if True, you need to set the WANDB_API_KEY environment variable

# Dataset and Data loading
num_workers: 4
persistent_workers: True
dataset: TinyImageNet
data_path: ./data/tiny-imagenet-200
num_classes: 200
img_height: 64
img_width: 64
acc_avg_type: micro
augment: TinyImageNet
k_folds: 0
split: proportional
no_validation: True

# Pytorch Lightning Precision
lightning_precision: 32-true

# Model settings
network: GlimmerNet
input_channels: 3
stem_reduction: 1
ckpts_path: runs/TinyImageNet/GlimmerNet_TinyImageNet/version_1/checkpoints/best_model_val_f1.ckpt

# Optimization parameters
optimizer: rmsprop
scheduler: lambda # before changing the scheduler, check how it works on the PyTorch documentation
scheduler_per_epoch: True
learning_rate: 0.001
learning_rate_decay: 0.975
learning_rate_decay_steps: 2
min_learning_rate: 0.00001
warmup_epochs: 0
warmup_steps: -1
weight_decay: 0.00001
weight_decay_end: 0.00001
update_freq: 1
label_smoothing: 0.0
model_ema: False
alpha: 0.9
momentum: 0.9
class_weights: null

# Export
onnx_opset_version: 17